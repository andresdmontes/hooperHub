<div class="cnt-mejores-wrapper position-relative" style="height: 500px;">
  <app-spinner *ngIf="!isLoaded" class="spinner position-absolute top-50 start-50 translate-middle"></app-spinner>
  <div class="d-flex flex-wrap justify-content-center align-items-center" style="height: 100%;">
    <div class="d-flex flex-wrap justify-content-center">
      <app-card [ngClass]="{'hidden': !isLoaded}" class="w-30 m-3" [equipos]="equipos" [titulo]=titulos[0]
        categoria='Points' (isLoaded)="datosCargados($event)"></app-card>
      <app-card [ngClass]="{'hidden': !isLoaded}" class="w-30 m-3" [equipos]="equipos" [titulo]=titulos[1]
        categoria='Rebounds'></app-card>
      <app-card [ngClass]="{'hidden': !isLoaded}" class="w-30 m-3" [equipos]="equipos" [titulo]=titulos[2]
        categoria='Assists'></app-card>
      <app-card [ngClass]="{'hidden': !isLoaded}" class="w-30 m-3" [equipos]="equipos" [titulo]=titulos[3]
        categoria='Steals'></app-card>
      <app-card [ngClass]="{'hidden': !isLoaded}" class="w-30 m-3" [equipos]="equipos" [titulo]=titulos[4]
        categoria='BlockedShots'></app-card>
      <app-card [ngClass]="{'hidden': !isLoaded}" class="w-30 m-3" [equipos]="equipos" [titulo]=titulos[5]
        categoria='Minutes'></app-card>
    </div>
  </div>
</div>
