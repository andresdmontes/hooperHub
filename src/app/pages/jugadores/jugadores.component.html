<app-spinner *ngIf="loading" class="spinner position-absolute top-50 start-50 translate-middle"></app-spinner>
<div *ngIf="!loading" class="container">
  <h1>Filtrar Jugadores NBA</h1>

  <div class="col align-items-center">

  </div>
  <app-filtrar #filters (catSelected)="categoriaSeleccionada()" (confSelected)="conferenciaSeleccionada()"
    (posSelected)="posicionSeleccionada()" class="col"></app-filtrar>





  <div *ngIf="jugadoresFiltrados.length>0" class="container">
    <h1>Lista de Jugadores</h1>

    <table class="table table-bordered ">
      <tr class="bg-color">
        <th>#</th>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Posicion</th>
        <th>Origen</th>
      </tr>
      <tr *ngFor="let jugador of jugadoresFiltrados | paginate: { itemsPerPage: 30, currentPage: p }">
        <td>{{ jugador.Jersey }}</td>
        <td>{{ jugador.FirstName }}</td>
        <td>{{ jugador.LastName }}</td>
        <td>{{ jugador.Position }}</td>
        <td>{{ jugador.BirthCountry }}</td>
      </tr>
    </table>

    <div *ngIf="!loading" class="pagination">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>

  </div>


</div>
