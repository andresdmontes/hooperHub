<div class="cnt-all-players">
  <app-spinner *ngIf="loading" class="spinner position-absolute top-50 start-50 translate-middle"></app-spinner>
  <div *ngIf="!loading" class="container">
    <div class="d-flex justify-content-between mb-3 w-auto">
      <h1>Filter Players NBA</h1>
      <button title="toggle button" aria-label="toggle filters" type="button" class="icon-button" (click)="toggleFilters()"><i class="bi bi-sliders"></i> </button>
    </div>

    <div *ngIf="isFilterOpen" class="col  justify-content-around align-items-center" w-100>
      <app-filtrar #filters (catSelected)="categoriaSeleccionada()" (confSelected)="conferenciaSeleccionada()"
        (posSelected)="posicionSeleccionada()" (aptoSelected)="aptoSeleccionado()" class="col "></app-filtrar>
    </div>


    <div *ngIf="jugadoresFiltrados.length > 0" class="container">
      <app-player-table [jugadoresFiltrados]="jugadoresFiltrados"></app-player-table>
    </div>
  </div>
</div>
