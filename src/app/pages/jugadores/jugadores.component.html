<div class="container">
  <h1>Jugadores NBA</h1>
  <div *ngIf="jugadoresFiltrados.length==0">
    <h1>Seleccione un Equipo</h1>
  </div>

  <form class="form-group">
    <label for="conferenciaSelect">Equipo:</label>
    <select class="form-control" id="equipoSelect" [(ngModel)]="nombreEquipoSeleccionado"
      (ngModelChange)="filtrarPorEquipo()" name="first">
      <option value="" disabled hidden>Please choose one</option>
      <option *ngFor="let equipo of equipos"> {{equipo.Name}} </option>
    </select>
  </form>



  <div *ngIf="jugadoresFiltrados.length>0" class="container">
    <h1>Lista de Jugadores</h1>
    <table class="table table-bordered ">
      <tr class="bg-color">
        <th>#</th>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Posicion</th>
        <th>Origen</th>
      </tr>
      <tr *ngFor="let jugador of jugadoresFiltrados">
        <td>{{ jugador.Jersey }}</td>
        <td>{{ jugador.FirstName }}</td>
        <td>{{ jugador.LastName }}</td>
        <td>{{ jugador.Position }}</td>
        <td>{{ jugador.BirthCountry }}</td>
      </tr>
    </table>
  </div>


</div>
