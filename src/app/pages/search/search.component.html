<div class="container">
  <div class="cnt-search mx-auto">
    <main>
      <section class="search-section">
        <h1 class="text-center">Search teams & players</h1>
        <div class="row align-items-center justify-content-start">
          <div class="col-md-3 col-12">
            <app-select [(ngModel)]="filtro" (ngModelChange)="searchByValue()" [options]="['Players', 'Teams']"
              class="w-100">
            </app-select>
          </div>
          <div class="col-md-9 col-12">
            <shared-search-box (onDebounce)="searchByValue($event)" [initialValue]="initialValue" placeholder="Search"
              class="w-100">
            </shared-search-box>
          </div>
        </div>



        <div class="row">
          <div class="col">
            <div class="cnt-results" *ngIf="!notFound">
              <div *ngIf="filteredPlayers.length > 0">
                <h2>Found Players:</h2>
                <div class="row" *ngFor="let player of filteredPlayers">
                  <div class="col">{{ player.FirstName }} {{ player.LastName }}</div>
                </div>
              </div>
              <div *ngIf="filteredTeams.length > 0">
                <h2>Found Teams:</h2>
                <div class="row" *ngFor="let team of filteredTeams">
                  <div class="col">{{ team.City }} {{ team.Name }}</div>
                </div>
              </div>
            </div>
            <div class="cnt-notFound" *ngIf="notFound">No teams nor players were found.</div>
          </div>
        </div>
      </section>

      <section class="mx-auto align-items-center">
        <app-carrousel [photos]="carouselPhotos"></app-carrousel>
      </section>

      <section class="news-section">
        <div class="row" *ngFor="let article of news">
          <app-article [article]="article"></app-article>
        </div>
      </section>
    </main>
  </div>
</div>
