<div class="container">
  <form class="d-flex" #form="ngForm">
    <app-select
      class="form-control"
      [options]="conferences"
      class="flex"
      name="conference"
      [(ngModel)]="conf"
      placeholder="Conferencia"
      (conference)="selectedConf($event)"
    >
    </app-select>
    <app-select
      class="form-control"
      [options]="positions"
      class="flex"
      name="posicion"
      [(ngModel)]="pos"
      placeholder="Posicion"
      (conference)="selectedPos($event)"
    >
    </app-select>
    <app-select
      class="form-control"
      [options]="categories"
      class="flex"
      name="categoria"
      [(ngModel)]="cat"
      placeholder="Categoria"
      (conference)="selectedCat($event)"
    >
    </app-select>
  </form>
</div>
