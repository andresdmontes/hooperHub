<div class="container tarjeta">
  <div>
    <h3 class="display-3">{{titulo}}</h3>
  </div>
  <hr>
  <div class="row d-flex justify-content-between align-items-center">
    <div class="col">
      <h3>1</h3>
    </div>
    <div class="col"><img width="50px" src="https://sports.cbsimg.net/fly/images/nba/logos/team/353.svg" alt="logo">
    </div>
    <div class="col">
      <p class="m-0"><strong>{{ mejorJugador.Position}}·{{mejorJugador.Name}}</strong></p>

    </div>
    <div class="col">
      <p class="m-0"> <strong>{{ getStats(mejorJugador) | number:'.1-1' }} · {{titulo.charAt(0)}}PP </strong></p>
    </div>
  </div>
  <table class="table table-striped table-hover ">
    <thead>
      <tr>
        <td>Rank</td>
        <td>Team</td>
        <td>Player</td>
        <td>PPG</td>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let jugador of top5;let i = index ">
        <td>{{jugador.Name}}</td>
        <td><img width="30px" src="https://sports.cbsimg.net/fly/images/nba/logos/team/353.svg" alt="logo"></td>
        <td>
          {{ getStats(jugador) | number:'.1-1'}}
        </td>

        <td>PPG</td>
      </tr>

    </tbody>
  </table>
  <div class="text-center" >
    <p routerLink="/stats/jugadores" routerLinkActive="active">Ver todo</p>
  </div>


</div>
