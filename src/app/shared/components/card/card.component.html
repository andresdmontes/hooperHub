<div class="container tarjeta">
  <div><h3 class="display-3">{{titulo}}</h3></div>
  <hr>
  <div class="row d-flex justify-content-between align-items-center">
    <div class="col"><h3>1</h3></div>
    <div class="col"><img width="50px" src="https://sports.cbsimg.net/fly/images/nba/logos/team/353.svg" alt="logo"></div>
    <div class="col"><p class="m-0"><strong>{{mejorJugador.Name}}</strong></p><p><strong>  SG Â· 1</strong></p></div>
    <div class="col"><p class="m-0"><strong></strong> {{mejorJugador.Points / mejorJugador.Games | number: '1.0-2'}}  </p><p><strong>PPG</strong></p></div>
  </div>
  <table class="table table-striped table-hover " >
    <thead>
      <tr>
        <td>Rank</td>
        <td>Team</td>
        <td>Player</td>
        <td>PPG</td>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let jugador of top5;let i = index ">
        <td>{{jugador.Name}}</td>
        <td><img width="30px" src="https://sports.cbsimg.net/fly/images/nba/logos/team/353.svg" alt="logo"></td>
        <td>{{jugador.Points / jugador.Games | number: '1.0-2'}}</td>
        <td>PPG</td>
      </tr>

    </tbody>
  </table>

  <div class="text-center">Ver todo</div>

</div>
