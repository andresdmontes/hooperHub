<div class="cnt-article">
  <div class="cnt-title">
    <h1>{{ article?.Title }}</h1>
  </div>

  <div class="cnt-content">
    <div class="cnt-data">
      <p>Source: {{ article?.Source }}</p>
      <p>{{ article?.Content }}</p>
    </div>

    <div class="cnt-link">
      <a href="{{ article?.Url }}" target="_blank">Read More</a>
    </div>
  </div>
</div>
