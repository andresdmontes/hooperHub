<table class="table table-bordered">
  <tr class="bg-color">
    <th>Nombre</th>
    <th (click)="toggle('Games')">
      Partidos
      <img
        width="35"
        height="35"
        src="https://img.icons8.com/pastel-glyph/64/sorting-arrows--v1.png"
        alt="sorting-arrows--v1"
      />
    </th>
    <th (click)="toggle('Minutes')">
      Minutos
      <img
        width="35"
        height="35"
        src="https://img.icons8.com/pastel-glyph/64/sorting-arrows--v1.png"
        alt="sorting-arrows--v1"
      />
    </th>
    <th (click)="toggle('Points')">
      Puntos
      <img
        width="35"
        height="35"
        src="https://img.icons8.com/pastel-glyph/64/sorting-arrows--v1.png"
        alt="sorting-arrows--v1"
      />
    </th>
    <th (click)="toggle('Rebounds')">
      Rebotes
      <img
        width="35"
        height="35"
        src="https://img.icons8.com/pastel-glyph/64/sorting-arrows--v1.png"
        alt="sorting-arrows--v1"
      />
    </th>
    <th (click)="toggle('Assists')">
      Asistencias
      <img
        width="35"
        height="35"
        src="https://img.icons8.com/pastel-glyph/64/sorting-arrows--v1.png"
        alt="sorting-arrows--v1"
      />
    </th>
    <th (click)="toggle('Steals')">
      Steals
      <img
        width="35"
        height="35"
        src="https://img.icons8.com/pastel-glyph/64/sorting-arrows--v1.png"
        alt="sorting-arrows--v1"
      />
    </th>
    <th (click)="toggle('BlockedShots')">
      Blocks
      <img
        width="35"
        height="35"
        src="https://img.icons8.com/pastel-glyph/64/sorting-arrows--v1.png"
        alt="sorting-arrows--v1"
      />
    </th>
  </tr>
  <tr
    *ngFor="
      let jugador of jugadoresFiltrados
        | paginate : { itemsPerPage: 30, currentPage: p }
    "
  >
    <td>{{ jugador.Name }}·{{ jugador.Position }}·{{ jugador.Team }}</td>
    <td>{{ jugador.Games }}</td>
    <td>{{ jugador.Minutes }}</td>
    <td>{{ jugador.Points }}</td>
    <td>{{ jugador.Rebounds }}</td>
    <td>{{ jugador.Assists }}</td>
    <td>{{ jugador.Steals }}</td>
    <td>{{ jugador.BlockedShots }}</td>
  </tr>
</table>

<div class="pagination">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
