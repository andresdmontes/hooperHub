<div class="d-flex flex-column justify-content-center">
  <div class="table-responsive">
    <table class="table table-bordered table-lg">
      <thead>
        <th>Nombre</th>
        <th (click)="toggle('Games')">
          Partidos
          <img width="35" height="35" src="https://img.icons8.com/pastel-glyph/64/sorting-arrows--v1.png"
            alt="sorting-arrows--v1" />
        </th>
        <th (click)="toggle('Minutes')">
          Minutos
          <img width="35" height="35" src="https://img.icons8.com/pastel-glyph/64/sorting-arrows--v1.png"
            alt="sorting-arrows--v1" />
        </th>
        <th (click)="toggle('Points')">
          Puntos
          <img width="35" height="35" src="https://img.icons8.com/pastel-glyph/64/sorting-arrows--v1.png"
            alt="sorting-arrows--v1" />
        </th>
        <th (click)="toggle('Rebounds')">
          Rebotes
          <img width="35" height="35" src="https://img.icons8.com/pastel-glyph/64/sorting-arrows--v1.png"
            alt="sorting-arrows--v1" />
        </th>
        <th (click)="toggle('Assists')">
          Asistencias
          <img width="35" height="35" src="https://img.icons8.com/pastel-glyph/64/sorting-arrows--v1.png"
            alt="sorting-arrows--v1" />
        </th>
        <th (click)="toggle('Steals')">
          Steals
          <img width="35" height="35" src="https://img.icons8.com/pastel-glyph/64/sorting-arrows--v1.png"
            alt="sorting-arrows--v1" />
        </th>
        <th (click)="toggle('BlockedShots')">
          Blocks
          <img width="35" height="35" src="https://img.icons8.com/pastel-glyph/64/sorting-arrows--v1.png"
            alt="sorting-arrows--v1" />
        </th>
      </thead>
      <tr *ngFor="let jugador of jugadoresFiltrados | paginate : { itemsPerPage: 20, currentPage: p }
        ">
        <td class="p-2 fs-4">{{ jugador.Name }}·{{ jugador.Position }}·{{ jugador.Team }}</td>
        <td class="p-2 fs-4">{{ jugador.Games }}</td>
        <td class="p-2 fs-4">{{ jugador.Minutes }}</td>
        <td class="p-2 fs-4">{{ jugador.Points }}</td>
        <td class="p-2 fs-4">{{ jugador.Rebounds }}</td>
        <td class="p-2 fs-4">{{ jugador.Assists }}</td>
        <td class="p-2 fs-4">{{ jugador.Steals }}</td>
        <td class="p-2 fs-4">{{ jugador.BlockedShots }}</td>
      </tr>
    </table>
  </div>

  <div class="pagination">
    <pagination-controls class="mx-auto" (pageChange)="p = $event">
    </pagination-controls>
  </div>
</div>
