<div class="carousel">
  <div class="carousel-container">
    <div class="carousel-item" *ngFor="let photo of photos; let i = index" [class.active]="currentIndex === i">
      <img [src]="photo.url" alt="{{ photo.title }}">
    </div>
  </div>
  <div class="d-flex justify-content-center carousel-controls">
    <button (click)="previousPhoto()">Anterior</button>
    <button (click)="nextPhoto()">Siguiente</button>
  </div>
</div>
